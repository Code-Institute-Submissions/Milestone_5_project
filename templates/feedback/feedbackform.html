{% extends 'base.html' %}
{% block page_title %} Feedback{% endblock %}
{% load bootstrap_tags %}
{% load static %}
{% load humanize %}


{% block content %}

<!-- Breadcrumb -->

<section id="bcrumb">
    <div class="container-fluid px-0">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fas fa-home"></i>&nbsp;Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Feedback Form</li>
            </ol>
          </nav>
    </div>
</section>

<section id="feedback-form">
    <div class="container">
        <div class="row cont-form">
            <div class="col-md-6 col-xs-12 mx-auto">
                <div class="card form-body my-4">
                    <div class="card-heading bg-dark text-white">
                        <h4 class= "text-center p-3">We Value Your Feedback!</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                           {{ form| as_bootstrap }}                                                              
                            <button type= "submit" class= "btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
