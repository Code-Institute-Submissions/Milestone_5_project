{% extends 'base.html'%}
{% load static %}
{% block content%}

    <!-- search fields -->
    <section>
        <form action=""></form>
    </section>
   <!-- search fields -->
   <!-- Please not the template for products below is taken from https://getbootstrap.com/docs/4.4/examples/album/ - Bootstrap 4 album example -->
  
   <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row">
            {% for product in products %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="prd card-img-top img-fluid" src="{{ product.image.url }}"  alt="" data-lightbox="image-1">
              <div class="card-body">
                <h3 class="card-text">{{ product.product_name}}</h3>
                <p class="card-text"><strong><i class="fas fa-pound-sign"></i>&nbsp;{{ product.price }}</strong></p>
                <p class="card-text">Category: {{ product.category}}</p>
                <div class="input-group">
                    <input class="add-checkout text-center" name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Qty">
                     <span class="input-btn">
                         <button class = "btn btn-dark rounded-0 btn-sm" type="submit">Add to Cart</button>
                     </span>
                  </div>
              </div>
            </div>
           
          </div>        
    
          {% endfor %}

          
          <!-- Pagination template taken from Bootstrap 4 -->
        
          <nav aria-label="Page navigation example text-center">
            <ul class="pagination text-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- End of Pagination -->
          





{% endblock %}
